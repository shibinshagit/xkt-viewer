<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>xeokit Gaming Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            font-family: 'Orbitron', sans-serif;
        }

        #myNavCubeCanvas {
            position: fixed;
            width: 200px;
            height: 200px;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            filter: drop-shadow(0 0 8px #00ffcc);
        }

        #treeViewContainer {
            position: fixed;
            top: 20px;
            left: 0;
            height: calc(100vh - 40px);
            width: 320px;
            background: rgba(10, 10, 10, 0.9);
            border-right: 2px solid #00ffcc;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
            overflow-y: auto;
            padding: 20px;
            color: #00ffcc;
            font-size: 14px;
            user-select: none;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        #treeViewContainer.hidden {
            transform: translateX(-100%);
        }

        #treeViewContainer ul {
            list-style: none;
            padding-left: 1.5rem;
        }

        #treeViewContainer ul li {
            position: relative;
            padding: 6px 0;
        }

        #treeViewContainer ul li a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            background: #ff00ff;
            color: #000;
            text-decoration: none;
            position: absolute;
            left: -1.8rem;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 5px #ff00ff;
        }

        #treeViewContainer ul li a.plus {
            background: #00ff00;
            box-shadow: 0 0 5px #00ff00;
        }

        #treeViewContainer ul li a.minus {
            background: #ff00ff;
            box-shadow: 0 0 5px #ff00ff;
        }

        #treeViewContainer ul li span {
            display: inline-block;
            width: 100%;
            padding: 4px 10px;
            border-radius: 4px;
            transition: all 0.2s;
            text-shadow: 0 0 5px #00ffcc;
        }

        #treeViewContainer ul li span:hover {
            background: rgba(0, 255, 204, 0.2);
            cursor: pointer;
            transform: translateX(5px);
        }

        #treeViewContainer .highlighted-node {
            background: rgba(255, 0, 255, 0.3);
            color: #00ffcc;
            border: 1px solid #ff00ff;
            border-radius: 4px;
            padding: 4px 10px;
            box-shadow: 0 0 10px #ff00ff;
        }

        #toggleTreeView {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            background: #ff00ff;
            color: #000;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px #ff00ff;
        }

        #toggleTreeView:hover {
            background: #00ffcc;
            box-shadow: 0 0 15px #00ffcc;
            transform: scale(1.1);
        }

        #toggleTreeView.shifted {
            left: 340px;
        }

        #time {
            background: rgba(10, 10, 10, 0.8);
            padding: 10px;
            border-radius: 8px;
            left: 50%;
            border: 1px solid #00ffcc;
            box-shadow: 0 0 10px #00ffcc;
            max-height: 300px;
            overflow-y: auto;
        }
        
        #progressContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 10, 10, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #00ffcc;
            box-shadow: 0 0 10px #00ffcc;
            color: #00ffcc;
            z-index: 1000;
        }
        
        .progress-bar {
            width: 200px;
            height: 10px;
            background: rgba(0, 255, 204, 0.2);
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background: #00ffcc;
            box-shadow: 0 0 10px #00ffcc;
            transition: width 0.3s ease;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 255, 204, 0.3);
            border-radius: 50%;
            border-top: 4px solid #00ffcc;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <canvas id="myCanvas" class="w-full h-full fixed top-0 left-0"></canvas>
    <canvas id="myNavCubeCanvas"></canvas>
    <button id="toggleTreeView" class="hover:text-black">
        <i class="fas fa-sitemap"></i>
    </button>

    <div id="time" class="fixed bottom-6 left-6 text-sm text-[#00ffcc]"></div>
    
    <div id="progressContainer">
        <div>Loading Models: <span id="loadedCount">0</span>/<span id="totalCount">0</span></div>
        <div class="progress-bar">

        </div>

      const viewer = new Viewer({
          canvasId: "myCanvas",
          transparent: true
      });
  
      viewer.camera.eye = [-3.933, 2.855, 27.018];
      viewer.camera.look = [4.400, 3.724, 8.899];
      viewer.camera.up = [-0.018, 0.999, 0.039];
  
      new NavCubePlugin(viewer, {

          // Update total count in the UI
          totalCountElement.textContent = models.length;
          
          let loadedModels = 0;
          const loadReports = [];
          let firstModelLoaded = false;
          
          // Function to update progress
          const updateProgress = () => {
              loadedCountElement.textContent = loadedModels;
              const percentage = (loadedModels / models.length) * 100;
              progressFill.style.width = `${percentage}%`;
          };
  
          // Load each model with a small delay between them to prevent browser freezing
          const loadModelSequentially = (index) => {
              if (index >= models.length) return;
              
              const model = models[index];
              const startTime = performance.now();
              
              const sceneModel = ifcLoader.load({
                  id: model.id,
                  src: model.src,
                  loadMetadata: false,
                  excludeTypes: ["IfcSpace", "IfcOpeningElement"],
                  edges: false
              });
  
              sceneModel.on("loaded", () => {
                  const endTime = performance.now();
                  const loadTime = (endTime - startTime) / 1000;
                  loadReports.push(`${model.id}: ${loadTime.toFixed(3)} seconds`);
                  loadedModels++;
                  
                  // Update the loading status display
                  timeElement.innerHTML = `
                      <strong>Loading Report:</strong><br>
                      ${loadReports.map(report => `â€¢ ${report}`).join("<br>")}<br>
                      <strong>Summary:</strong><br>
                      Loaded ${loadedModels}/${models.length} models<br>
                      Total Objects: ${viewer.scene.numEntities}
                  `;
                  
                  updateProgress();
                  
                  // For the first loaded model, focus the camera on it
                  if (!firstModelLoaded) {
                      viewer.cameraFlight.flyTo(sceneModel);
                      firstModelLoaded = true;
                  }
                  
                  // Load the next model
                  setTimeout(() => {
                      loadModelSequentially(index + 1);
                  }, 100); // Small delay between model loads
              });
              
              // Handle error if the model fails to load
              sceneModel.on("error", (err) => {
                  console.error(`Failed to load ${model.id}:`, err);
                  loadReports.push(`${model.id}: Failed to load`);
                  
                  // Still increment counter and move to next model
                  loadedModels++;
                  updateProgress();
                  
                  setTimeout(() => {
                      loadModelSequentially(index + 1);
                  }, 100);
              });
          };
          
          // Start loading models in sequence
          loadModelSequentially(0);
      }).catch(error => {
          console.error("Error initializing WebIFC:", error);
          initStatus.innerHTML = `Error initializing WebIFC: ${error.message}`;
